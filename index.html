<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="estilos.css">
    </head>
    <body>
        <header>
                <img class="logo" src="Logo.png" alt="logo alura">                
        </header>
        <main>
            <section class="seccion1">
                <textarea class="area" placeholder="Ingrese el texto aquí"></textarea>
                <div class="contenedor-botones">
                    <input type="button" class="btn-encriptar" value="Encriptar">
                    <input type="button" class="btn-desencriptar" value="Descencriptar">
                </div>
            </section>
            <section class="seccion2">
                <div class="contenedor-munieco">
                    <img src="Muñeco.png" alt="Muñeco alura"> 
                </div>
                <div class="contenedor-h3">
                    <h3>Ningún mensaje fue encontrado</h3>  
                </div>
                <div class="contenedor-parrafo">
                    <p>Ingresa el texto que desea encriptar o desencriptar</p>
                </div>

                <div class="contenedor-resultado">
                    <p class="texto-resultado" id="textoCopiar"></p>
                </div>
                <div class="contenedor-copiar">
                    <input type="button" class="btn-copiar" value="Copiar">
                </div>
            </section>
        </main>
        <footer>
            <p>Creado por Victor Japura</p>
        </footer>

        <script src="archivo.js"></script>
    </body>
</html>
